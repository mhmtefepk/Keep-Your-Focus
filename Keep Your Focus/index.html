<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Your Focus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <!-- Focus -->
        <div class="text-center p-5 text-white mt-3">
            <h1><strong>Your phone is distracting you.</strong></h1>
            <h4>Your phone distracted you <span id="count">0</span> times.</h4>
            <button id="countButton" class="btn bg-light">Press for count</button>
        </div>

        <!-- Music -->
        <div class="music-container text-white text-center mt-5">
            <div class="container">
                <h2>You can listen this musics for focus.</h2>
                <i id="sun" class="bi bi-brightness-high-fill fs-1"></i>
                <audio id="music-1">
                    <source src="/tools/music1.mp3" type="audio/mp3" />
                </audio>


                <i id="cloud" class="bi bi-cloud-drizzle fs-1 ms-3"></i>
                <audio id="music-2">
                    <source src="/tools/music2.mp3" type="audio/mp3" />
                </audio>


                <i id="heart" class="bi bi-chat-square-heart fs-1 ms-3"></i>
                <audio id=music-3>
                    <source src="/tools/music3.mp3" type="audio/mp3" />
                </audio>
            </div>
        </div>

        <!-- Volume -->

        <div class="text-center text-white mt-3">
            <input id="volume" type="range">
            <br>
            <small>You can change music volume with this bar</small>
        </div>


    </section>





    <script src="script.js"> </script>
</body>

</html>
